<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="/api">
    <meta name="google-client-id" content="">
    <title>Admin Settings &mdash; Nixor Endeavours</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body data-page="admin">
    <header class="top-bar">
        <h1>Administrator Settings</h1>
        <div class="user-controls">
            <div id="user-info" class="user-info hidden"></div>
            <button id="logout-button" class="secondary hidden">Sign out</button>
        </div>
    </header>

    <main class="admin-layout">
        <section class="card">
            <h2>Visibility Mode</h2>
            <p>Select whether volunteers can browse all endeavours or only those from their entities.</p>
            <form id="visibility-form">
                <label>
                    <input type="radio" name="visibility" value="RESTRICTED"> Restricted View
                </label>
                <label>
                    <input type="radio" name="visibility" value="OPEN"> Open View
                </label>
                <button class="primary" type="submit">Save</button>
            </form>
        </section>

        <section class="card">
            <h2>Entity Quotas</h2>
            <table id="entity-quotas">
                <thead>
                    <tr>
                        <th>Entity</th>
                        <th>Publish Quota (per 7 days)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="/assets/js/app.js" defer></script>
</body>
</html>
