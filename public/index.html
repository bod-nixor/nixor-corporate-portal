<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="/api">
    <meta name="google-client-id" content="">
    <title>Nixor Entities Endeavour Dashboard</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body data-page="dashboard">
    <header class="top-bar">
        <div class="brand">
            <div class="logo-mark">N</div>
            <div>
                <p class="eyebrow">Nixor Corporate Portal</p>
                <h1>Endeavour Spotlight</h1>
            </div>
        </div>
        <nav class="nav-links" id="nav-links"></nav>
        <div class="user-controls">
            <div id="user-info" class="user-info hidden"></div>
            <button id="login-button" class="primary">Sign in</button>
            <button id="logout-button" class="secondary hidden">Sign out</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div>
                <p class="eyebrow">Discover &amp; volunteer</p>
                <h2>Explore every available endeavour in one modern view.</h2>
                <p class="muted">Use the search bar to instantly filter cards by title, description, tags, or entity.</p>
            </div>
            <div class="search-bar">
                <input type="search" id="search-endeavours" placeholder="Search endeavours by keyword">
            </div>
        </section>

        <section id="endeavour-list" class="endeavour-list"></section>
    </main>

    <template id="endeavour-card-template">
        <article class="endeavour-card">
            <header>
                <h2 class="title"></h2>
                <span class="entity"></span>
            </header>
            <p class="description"></p>
            <dl class="meta">
                <div>
                    <dt>Venue</dt>
                    <dd class="venue"></dd>
                </div>
                <div>
                    <dt>Schedule</dt>
                    <dd class="schedule"></dd>
                </div>
                <div>
                    <dt>Status</dt>
                    <dd class="status-chip"></dd>
                </div>
            </dl>
            <div class="actions">
                <button class="primary register-button">Register Interest</button>
                <button class="secondary details-toggle">Details</button>
            </div>
            <section class="details hidden">
                <h3>Details</h3>
                <div class="tags"></div>
                <p class="transport"></p>
            </section>
        </article>
    </template>

    <script src="/assets/js/app.js" defer></script>
</body>
</html>
